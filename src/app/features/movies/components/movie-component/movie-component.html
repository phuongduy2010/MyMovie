<div class="app">
    <!-- <h1>Demo</h1>
    <h3>Movie Application using Angular 20</h3> -->

    <div class="search">
        <input type="text" placeholder="Search for Movies" [(ngModel)]="searchTerm"
               (keyup.enter)="onSearch()" />
        <img src="
          https://media.geeksforgeeks.org/wp-content/uploads/20230626112934/search.png"
             alt="search icon"
            (click)="onSearch()" />
    </div>
    <app-loading-component [show]="loading()" />
    @if(!loading()){
        @let movies = moviesState();
        @if(movies.length > 0){
            <div class="container">
                @for (movie of movies; track movie) {

                 <a class="movie" [routerLink]="['/movie', movie.id]">
                    <div>
                        <p>{{ movie.title }}</p>
                    </div>
                    <div>
                        <img [src]="movie.poster !== 'N/A' ? movie.poster : 
                                    'https://via.placeholder.com/400'" [alt]="movie.title" />
                    </div>
                    <div>
                        <span>{{ movie.type }}</span>
                        <h3>{{ movie.title }}</h3>
                    </div>
                </a>
            }
            </div>
        }
        @else{
            <div class="empty">
                <h2>No Movies found</h2>
            </div>
    }
}
</div>
